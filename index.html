<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDolist</title>
    <style>
        *{
            padding: 0%;
            margin: 0%;
        }
       body{
        display: flex;
        align-items: center;
        flex-direction: column;
       }
        .task{
            display: flex;
            flex-direction: row;
            align-self: center;
            width: 80%;
            height: 50px;
            background-color: aqua;
            border-radius: 10px;
            margin-top: 20px;
            
            font-size: 20px;
        }
        .task #check{
            width: 20px;
            size: 20px;
            margin-left: 10px;
            
        }
        #create{
            width: 200px;
            height: 7vh;
            background-color: rgb(31, 192, 31);
            border-style: none;
            border-radius: 10px;
           
            z-index: 5;
            margin-left: 16px;
            margin-top: 50px;
            cursor:default;
            color: aliceblue;
            font-weight: 700;
            
        }
        :hover#create{
            background-color: green;
            
        }
        #task_container{
            display: flex;
            width: 400px;
            position: relative;
            top: 40px;

        flex-direction: column;
        align-items: center;
        align-self: center;
        margin-top: 40px;
        }
        #top_bar{
            font-size: 30px;
            font-weight: 700;
            margin-top: 50px;
            margin-left: 40px;
        }
        #out{
            align-self: center;
            margin-left: 10px;
        }
        #due{
            font-size: small;
            color: rgb(49, 49, 49);
            align-self: flex-end;
            margin-left: 90px;
            
        }
        #entry{
            width: 350px;
            height: 400px;
            z-index: 5;
            position: static;
            border-radius: 20px;
            top: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border-color: black;
            border-width: 1px;
            border-style: solid;
            
          

            background-color: rgba(255, 255, 255, 0.985);
        }
        .btn{
            width: 40px;
            height: 20px;
            align-self: center;
            background-color: rgb(255, 48, 48);
            border-style: none;
            border-radius: 3px;
            font-size: 10px;
            margin-left: 20px;

        }
        :hover.btn{
            background-color: rgb(255, 6, 6);
        }
        p{
            margin-top: 50px;
            font-size: large;
            font-weight: 700;

        }
        #Task_name{
            margin-top: 30px;
            
        }
        #Due_date{
            margin-top: 20px;
        }
        #ok{
            width: 70px;
            height:20px;
            margin-top: 30px;
            background-color: rgb(10, 219, 234);
            border-style: none;
            border-radius: 5px;

        }



    </style>
    <script src="jqury.js">

    </script>
</head>
<body>
    <div id="top_bar">
        My  To Do List


    </div>
    <div id="task_container">
        <span class="task" id="task">
            <input id="check" type="checkbox">
            <output id="out"> to buy</output>
            <output id="due">
                22/03/2023

            </output>
            <button class="btn" id="delete" onclick="click">
                Delete

            </button>

        </span>

    </div>
    <div id="entry">
        <p>Enter the Details</p>
        <input  id="Task_name" type="text" placeholder="Enter Name of Task">
        <input id="Due_date" type="date">
        <button id="ok">
            OK
        </button>


    </div>
    <button  id="create">
        Creat task
    </button>
    <script  >
     var a = $("#task")
     var task = a.children()
     var name =$("#Due_date").val()
     
    var counter =0
    var id_task
    var id_delete
    var entry = $("#entry")
    entry.hide()
    
    
     


     $("#create").click(function(){
        var t = a.clone()
        counter+=1
        id_task ="task"+counter
        id_delete ="delete"+counter
       
        
        $(t).attr("id",id_task)
        $(t).children("#delete").attr("id",id_delete)
       
        entry.fadeToggle()
        
        

        $("#task_container").append(t)
    
     })
     
     $("#ok").click(function(){
         
         var date =$("#Due_date").val()
        
         $("#task"+counter).children("#out").text($("#Task_name").val())
         $("#task"+counter).children("#due").text(date)
         console.log(date)
         console.log($("#Task_name").val())


       
        entry.hide()

     })

     
     
     $("#delete").click(function(){
        $("#task1").hide()
     })
        


    </script>
    
</body>
</html>
